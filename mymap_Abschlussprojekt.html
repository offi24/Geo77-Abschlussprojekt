<html lang="en">
<head>

 <title>Flächen für Windkraft</title>

 <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
  <!-- Links to the Leaflet-Ruler Plugin -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/gokertanrisever/leaflet-ruler@master/src/leaflet-ruler.css" integrity="sha384-P9DABSdtEY/XDbEInD3q+PlL+BjqPCXGcF8EkhtKSfSTr/dS5PBKa9+/PMkW2xsY" crossorigin="anonymous">  
		<script src="https://cdn.jsdelivr.net/gh/gokertanrisever/leaflet-ruler@master/src/leaflet-ruler.js" integrity="sha384-N2S8y7hRzXUPiepaSiUvBH1ZZ7Tc/ZfchhbPdvOE5v3aBBCIepq9l+dBJPFdo1ZJ" crossorigin="anonymous"></script>
  <!-- External data  --> 
	<script src="eqarthquakes.js"></script>
  <!-- styles for elements html and body: fullscreen  -->
 <style>
  html, body {
 	 width: 100%;
     height: 100%;
	 padding: 0;
	 margin: 0;
  }
 </style>	
</head>
<body>
 <!-- set the div element containing the map -->
 <div id="mapid" style="width: 100%; height: 100%; padding: 0; margin: 0;"></div>


 <script>

  // Create Leaflet map
  var mymap = L.map('mapid').setView([48.2, 9.5], 12);

  // Add basemaps
  // basemap 1:
  var osm_basemap = L.tileLayer('https://{s}.tile.openstreetmap.de/tiles/osmde/{z}/{x}/{y}.png', {
	  attribution: '<a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
  });
  //basemap 2:
  var OpenStreetMap_Mapnik = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	maxZoom: 19,
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
   });
   //basemap 3:
  var OpenTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
	maxZoom: 17,
	attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
   }).addTo(mymap); 
   //basemap dictionary:
   var basemaps = {
	"Open Street Map DE": osm_basemap,
	"OSM Mapnik": OpenStreetMap_Mapnik,
	"Open Topo Map": OpenTopoMap
	};
	// Add earthquake markers
	var orangeMarker = {
		radius: 8,
		fillColor: "#ff7800",
		color: "#000",
		weight: 1,
		opacity: 1,
		fillOpacity: 0.6};
		
// Add popup function
function popUpFunction(feature, layer) {
 var popupContent = "<b>Date: </b>"+feature.properties.EV_DATE+
  "<br><b>Latitude: </b>"+ feature.properties.LAT+
  "<br><b>Longitude: </b>"+ feature.properties.LON.toFixed(1)+
  "<br><b>Magnitude: </b>"+ feature.properties['MAG'];
 layer.bindPopup(popupContent);
}

	//Add earthquake points 
  var overlay_eq_points = L.geoJSON(eq_points, {
   onEachFeature: popUpFunction,
   pointToLayer: function (feature, latlng) {
   return L.circleMarker(latlng, orangeMarker);
  }}).addTo(mymap);

  // Overlay dictonary
  var overlays = {
   "Earthquakes": overlay_eq_points
  };
 
  // Layer control
  var legend = L.control.layers(basemaps,overlays,{collapsed: false}).addTo(mymap);
  
   //basemap control
   var legend = L.control.layers(basemaps, null, {collapsed: false, position: "topleft",} ).addTo(mymap);
   //Scale
     var scale = L.control.scale({maxWidth: 200, metric: false, imperial: true}).addTo(mymap);
	 
// Leaflet-Ruler measure tool
	var options = {
		position: 'bottomleft',
			lengthUnit: {
			factor: 1000,    //  from km to nm
			display: "m",
			decimal:0,
				label: "Distance"
			}
			};
   // Leaflet-Ruler measure tool
var ruler = L.control.ruler(options).addTo(mymap);
 </script>

</body>
</html>
